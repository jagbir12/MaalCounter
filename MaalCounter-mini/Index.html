<html>
	<title>Maal Counter</title>
	<Head>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<Head>
	<body>
		<div class="container">  
		  <form id="contact" action="" method="post">
			<h3>Mero Marriage Points Calculator</h3>
			<h4>Good Luck !</h4>
			<fieldset>
				<div ng-app="myApp" ng-controller="myCtrl">
					<div style="padding-bottom:10px;"><h1 align="center"><b style="color:#FF0000;">{{add()}}</b></h1></div>
					<div style="padding-bottom:5px;"><select ng-model = "StatusNo" ng-options="x for x in status" style="width:200px; height:27px" autofocus></select></div>
					<input ng-model = "playerNo" placeholder="Number of Players" type="text" tabindex="1" >
					<input ng-model = "TotalMaal" placeholder="Total Maal" type="text" tabindex="3" >
					<input ng-model = "MyMaal" placeholder="My Maal" type="text" tabindex="4" >
				</div>
			</fieldset>
			<fieldset>
			  <button name="submit" type="submit" id="value-submit" ng-click="clear()">Clear</button>
			</fieldset>
			<p class="copyright">Designed by <a href="" target="_blank" title="Jagbir">Jagbir</a></p>
		  </form>
		</div>
		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.status = ["Seen", "Unseen", "Dublee"];
			
				$scope.add = function(){
					var tmpStatus = 0;
					var tmpStatusNo = $scope.StatusNo;
					
					var myMaalPoint = $scope.MyMaal;
					var totalMaalPoint = $scope.TotalMaal;
					var playersNumber = $scope.playerNo;
					
					if(tmpStatusNo == "Seen"){
						return ((Number(myMaalPoint || 0)*Number(playersNumber || 0))- Number(totalMaalPoint || 0)+ Number(3) );
					}
					else if ($scope.StatusNo == "Unseen"){
						return (Number(0) - Number(totalMaalPoint || 0) + Number(10));
					} 
					else if ($scope.StatusNo == "Dublee"){
						tmpStatus = 3;
						return ((Number(myMaalPoint || 0)*Number(playersNumber || 0))-Number(totalMaalPoint || 0));
					}
					else{
						return Number(0);
					}
				}
				
				$scope.clear = function(){
					$scope.StatusNo = '';
					$scope.MyMaal = '';
					$scope.TotalMaal = '';
					$scope.playerNo = '';
				}
			});
		</script>
	</body>
</html>
